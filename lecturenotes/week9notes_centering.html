<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 8 Centering</title>
    <style>
        p {text-align: center;} /* this is only for text */
        .traditionalcentering {
            border: 1px solid black;
            width: 30%;
            margin: 0 auto;} /* centering the container itself, puts equal size margins around a container */
        .flexbox {
            display: flex; /* this specifies the row in flexbox */
            border: 1px solid orange;
            justify-content: center;} /* centers content in a flexbox */
    </style>
</head>
<body>
    <p>Here's how to center text inside a container</p>
    <div class="traditionalcentering">Here's how to center a block level container</div>
    <div class="flexbox">Here's how to center with flexbox.</div>
</body>
</html>
